    <!-- google map-->
<style type="text/css">
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 30%; }
  #up { height: 30%; }
  #down { height: 40%; }
</style>
    <title>부트스트랩 101 템플릿</title>

    <!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
      <div class="col-xs-12" id="up">.col-xs-12</div>

      <div class="col-xs-12" id="map" >.col-xs-12</div>

          <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
          function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16
          });
          var infoWindow = new google.maps.InfoWindow({map: map});
          // Try HTML5 geolocation.
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              infoWindow.setPosition(pos);
              infoWindow.setContent('현재위치');
              map.setCenter(pos);
            }, function() {
              handleLocationError(true, infoWindow, map.getCenter());
            });
          } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
          }
        }
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
        }
            </script>
          <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4pduEzxYf9MTm1yjGhlulECFM5KftqlA&callback=initMap">
          </script>


   <div class="container" id="down">
        <div class="col-xs-12">.col-xs-1</div>

        <div class="col-xs-12 col-md-6">
          <div class="input-group input-group-lg">
          <span class="input-group-addon">#</span>
            <input type="text" class="form-control" placeholder="찾으시는 단어를 입력해 주세요"aria-label="Amount (to the nearest dollar)">
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
           <div class="input-group input-group-lg">
           <input type="text" class="form-control" placeholder="거리 범위를 지정해 주세요"aria-label="Amount (to the nearest dollar)">
           <span class="input-group-addon">km</span>
          </div>
        </div>

</div>
